
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game-launcher-oasis</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap">
  </head>

  <body>
    <div id="root"></div>
    <button id="myButton" style="display: none;">Press F</button>
    <script>
      document.getElementById("myButton").addEventListener("click", function () {
        let key = "F";  // Simulate pressing "F"
        
        console.log("Button Clicked! Sending 'F' to server...");

        // Send key press to Flask server
        fetch("http://127.0.0.1:5001/keypress", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ key: key })
        })
        .catch(error => console.error('Error:', error));

        // Also dispatch a DOM event for React components
        document.dispatchEvent(new KeyboardEvent("keydown", { key: key.toLowerCase() }));
      });

      // Also detect actual keypress (works with real & on-screen keyboard)
      document.addEventListener("keydown", function(event) {
        fetch("http://127.0.0.1:5001/keypress", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ key: event.key })
        })
        .catch(error => console.error('Error:', error));
      });
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
