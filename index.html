
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game-launcher-oasis</title>
    <meta name="description" content="Lovable Generated Project" />

    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap">
  </head>

  <body>
    <div id="root"></div>
    <button id="myButton" style="display: none;">Press F</button>
    <script>
      document.getElementById("myButton").addEventListener("click", function () {
        let key = "f";  // Simulate pressing "F"
        
        console.log("Button Clicked! Simulating key press: " + key);
        
        // Dispatch a real keyboard event (Detected by Python script)
        document.dispatchEvent(new KeyboardEvent("keydown", { key: key }));
      });
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
